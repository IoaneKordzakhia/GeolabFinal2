<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout â€“ Gorda Samosi</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .checkout-container {
        max-width: 500px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
        text-align: center;
        color: #222;
      }

      form label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
      }

      form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #0073e6;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <div class="checkout-container">
      <h1>Checkout</h1>
      <form action="thankyou.html" method="get">
        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="John Doe"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        />

        <label for="card">Card Number</label>
        <input
          type="text"
          id="card"
          name="card"
          placeholder="**** **** **** ****"
          required
        />

        <button type="submit">Complete Purchase</button>
      </form>
    </div>
  </body>
</html>
